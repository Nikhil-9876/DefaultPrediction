<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Assessment System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-weight: 500;
        }

        .analyze-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .summary-card p {
            color: #666;
            font-size: 1.1rem;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            text-align: center;
            color: #333;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .applicants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .applicant-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .applicant-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .applicant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .applicant-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .risk-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: white;
        }

        .risk-low { background: #28a745; }
        .risk-medium { background: #ffc107; color: #333; }
        .risk-high { background: #dc3545; }

        .applicant-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .loan-recommendation {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border-radius: 10px;
            border: 1px solid #667eea40;
        }

        .loan-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .loan-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .applicants-grid {
                grid-template-columns: 1fr;
            }
            
            .applicant-details,
            .loan-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Credit Risk Assessment System</h1>
            <p>Upload your CSV file to analyze credit risk and get loan recommendations</p>
        </div>

        <div class="upload-section">
            <h2>üìÅ Upload CSV File</h2>
            <p style="margin: 15px 0; color: #666;">Select a CSV file containing applicant data for risk analysis</p>
            
            <div class="file-input-container">
                <input type="file" id="csvFile" class="file-input" accept=".csv" />
                <label for="csvFile" class="file-input-button">
                    üìÑ Choose CSV File
                </label>
            </div>
            
            <div class="file-info" id="fileInfo" style="display: none;"></div>
            
            <button class="analyze-btn" id="analyzeBtn" disabled onclick="analyzeData()">
                üîç Analyze Risk
            </button>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>Analyzing credit risk data...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="summary-cards" id="summaryCards"></div>
            <div class="charts-section" id="chartsSection"></div>
            <div class="applicants-grid" id="applicantsGrid"></div>
        </div>
    </div>

    <script>
        let csvData = null;

        // Credit Risk Model Implementation (Simplified for web)
        class WebCreditRiskModel {
            constructor() {
                this.setupModel();
            }

            setupModel() {
                // Simplified model parameters based on your Python implementation
                this.riskFactors = {
                    debt_income_threshold: 0.5,
                    low_income_threshold: 25000,
                    young_age_threshold: 23,
                    employment_threshold: 1.5,
                    high_income_bonus: 60000,
                    medium_income_bonus: 40000
                };
            }

            calculateFinancialRatios(applicant) {
                const monthlyIncome = applicant.monthly_income_inr || 0;
                const monthlyExpenses = applicant.monthly_expenses_inr || 0;
                const monthlySavings = applicant.monthly_savings_inr || 0;
                const outstandingLoan = applicant.outstanding_loan_amount_inr || 0;
                
                return {
                    debt_to_income_ratio: monthlyIncome > 0 ? outstandingLoan / (monthlyIncome * 12) : 0,
                    savings_rate: monthlyIncome > 0 ? monthlySavings / monthlyIncome : 0,
                    expense_ratio: monthlyIncome > 0 ? monthlyExpenses / monthlyIncome : 0,
                    disposable_income: monthlyIncome - monthlyExpenses
                };
            }

            calculateRiskScore(applicant) {
                const ratios = this.calculateFinancialRatios(applicant);
                let baseRisk = 0.04;

                // Risk factors
                const debtPenalty = Math.min(ratios.debt_to_income_ratio * 0.06, 0.15);
                const lowIncomePenalty = applicant.monthly_income_inr < this.riskFactors.low_income_threshold ? 0.03 : 0;
                const youngPenalty = applicant.age < this.riskFactors.young_age_threshold ? 0.02 : 0;
                const employmentPenalty = (applicant.years_current_employment || 0) < this.riskFactors.employment_threshold ? 0.03 : 0;

                // Protective factors
                const savingsBonus = Math.min(ratios.savings_rate * 0.15, 0.08);
                const incomeBonus = applicant.monthly_income_inr > this.riskFactors.high_income_bonus ? 0.04 : 
                                  applicant.monthly_income_inr > this.riskFactors.medium_income_bonus ? 0.02 : 0;
                const stabilityBonus = Math.min((applicant.years_current_employment || 0) * 0.008, 0.04);
                const educationBonus = ['Post Graduate', 'Professional'].includes(applicant.education_level) ? 0.025 : 
                                      applicant.education_level === 'Graduate' ? 0.01 : 0;

                const finalRisk = baseRisk + debtPenalty + lowIncomePenalty + youngPenalty + employmentPenalty -
                                savingsBonus - incomeBonus - stabilityBonus - educationBonus;

                return Math.max(0.01, Math.min(0.35, finalRisk));
            }

            categorizeRisk(riskScore) {
                if (riskScore > 0.18) {
                    return { category: "High", level: 3, color: "#dc3545" };
                } else if (riskScore > 0.07) {
                    return { category: "Medium", level: 2, color: "#ffc107" };
                } else {
                    return { category: "Low", level: 1, color: "#28a745" };
                }
            }

            calculateLoanRecommendation(applicant, riskCategory) {
                const ratios = this.calculateFinancialRatios(applicant);
                const existingEMI = (applicant.outstanding_loan_amount_inr || 0) / 60;
                const availableIncome = ratios.disposable_income - existingEMI;

                const riskMultipliers = { "Low": 0.45, "Medium": 0.35, "High": 0.25 };
                const maxEMI = availableIncome * riskMultipliers[riskCategory];

                let minLoan, maxLoan;
                if (maxEMI > 800) {
                    minLoan = Math.max(50000, maxEMI * 30);
                    maxLoan = maxEMI * 60;
                } else {
                    minLoan = 50000;
                    maxLoan = 100000;
                }

                const loanConfig = {
                    "Low": { term: 60, rate_min: 8.5, rate_max: 12.0 },
                    "Medium": { term: 48, rate_min: 11.0, rate_max: 15.0 },
                    "High": { term: 36, rate_min: 14.0, rate_max: 20.0 }
                };

                const config = loanConfig[riskCategory];

                return {
                    min_amount: Math.max(50000, Math.floor(minLoan)),
                    max_amount: Math.max(100000, Math.floor(maxLoan)),
                    suggested_term_months: config.term,
                    estimated_emi: maxLoan > 0 ? Math.floor(maxLoan / config.term) : 0,
                    interest_rate_range: { min: config.rate_min, max: config.rate_max }
                };
            }

            predictApplicantRisk(applicant) {
                const riskScore = this.calculateRiskScore(applicant);
                const riskData = this.categorizeRisk(riskScore);
                const ratios = this.calculateFinancialRatios(applicant);
                const loanRec = this.calculateLoanRecommendation(applicant, riskData.category);

                // Generate scores (simplified)
                const timelinessScore = Math.min(95, Math.max(25, 75 + (Math.random() - 0.5) * 20));
                const repaymentScore = Math.min(95, Math.max(25, 80 - riskScore * 100));

                const approval = riskData.category === 'Low' ? 'Approve' : 
                               riskData.category === 'Medium' ? 'Review' : 'Reject';

                return {
                    default_probability: riskScore,
                    risk_category: riskData.category,
                    risk_level: riskData.level,
                    risk_color: riskData.color,
                    timeliness_score: Math.round(timelinessScore * 10) / 10,
                    repayment_ability_score: Math.round(repaymentScore * 10) / 10,
                    financial_ratios: ratios,
                    loan_recommendations: loanRec,
                    approval_recommendation: approval
                };
            }
        }

        const model = new WebCreditRiskModel();

        // File handling
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>Type:</strong> ${file.type}
                `;
                
                // Parse CSV
                Papa.parse(file, {
                    header: true,
                    complete: function(results) {
                        csvData = results.data.filter(row => Object.keys(row).some(key => row[key] && row[key].toString().trim()));
                        document.getElementById('analyzeBtn').disabled = false;
                        
                        if (csvData.length === 0) {
                            showError('No valid data found in CSV file');
                        }
                    },
                    error: function(error) {
                        showError('Error parsing CSV: ' + error.message);
                    }
                });
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function analyzeData() {
            if (!csvData || csvData.length === 0) {
                showError('Please upload a valid CSV file first');
                return;
            }

            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            // Simulate processing delay
            setTimeout(() => {
                try {
                    const results = processData();
                    displayResults(results);
                    
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('resultsSection').style.display = 'block';
                    
                    // Scroll to results
                    document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
                } catch (error) {
                    document.getElementById('loadingSection').style.display = 'none';
                    showError('Error processing data: ' + error.message);
                }
            }, 2000);
        }

        function processData() {
            const results = {
                portfolio_overview: {
                    risk_distribution: { Low: 0, Medium: 0, High: 0 },
                    approval_summary: { Approve: 0, Review: 0, Reject: 0 },
                    total_loan_potential: 0,
                    average_metrics: {}
                },
                individual_applicants: []
            };

            let totalMetrics = { default_prob: 0, timeliness: 0, repayment: 0, income: 0 };
            let totalLoanPotential = 0;

            csvData.forEach((row, idx) => {
                // Convert string numbers to actual numbers
                const applicant = {};
                Object.keys(row).forEach(key => {
                    const value = row[key];
                    if (!isNaN(value) && value !== '') {
                        applicant[key] = parseFloat(value);
                    } else {
                        applicant[key] = value;
                    }
                });

                const predictions = model.predictApplicantRisk(applicant);

                // Update counters
                results.portfolio_overview.risk_distribution[predictions.risk_category]++;
                results.portfolio_overview.approval_summary[predictions.approval_recommendation]++;

                totalMetrics.default_prob += predictions.default_probability;
                totalMetrics.timeliness += predictions.timeliness_score;
                totalMetrics.repayment += predictions.repayment_ability_score;
                totalMetrics.income += applicant.monthly_income_inr || 0;

                const loanAmount = predictions.loan_recommendations.max_amount;
                totalLoanPotential += loanAmount;

                // Create applicant profile
                const applicantProfile = {
                    applicant_id: applicant.applicant_id || `APP_${String(idx + 1).padStart(3, '0')}`,
                    sequence_number: idx + 1,
                    demographics: {
                        age: Math.floor(applicant.age || 0),
                        gender: applicant.gender || 'N/A',
                        education: applicant.education_level || 'N/A',
                        employment: applicant.employment_type || 'N/A',
                        monthly_income: Math.floor(applicant.monthly_income_inr || 0)
                    },
                    risk_assessment: {
                        overall_risk: predictions.risk_category,
                        risk_level: predictions.risk_level,
                        risk_color: predictions.risk_color,
                        default_probability: predictions.default_probability,
                        recommendation: predictions.approval_recommendation
                    },
                    scores: {
                        timeliness: predictions.timeliness_score,
                        repayment: predictions.repayment_ability_score
                    },
                    loan_details: {
                        eligibility: predictions.approval_recommendation !== 'Reject' ? 'Eligible' : 'Not Eligible',
                        loan_range: {
                            minimum: predictions.loan_recommendations.min_amount,
                            maximum: predictions.loan_recommendations.max_amount
                        },
                        terms: {
                            tenure_months: predictions.loan_recommendations.suggested_term_months,
                            monthly_emi: predictions.loan_recommendations.estimated_emi,
                            interest_rate_range: predictions.loan_recommendations.interest_rate_range
                        }
                    },
                    financial_ratios: predictions.financial_ratios
                };

                results.individual_applicants.push(applicantProfile);
            });

            // Calculate averages
            const n = csvData.length;
            results.portfolio_overview.average_metrics = {
                default_probability: totalMetrics.default_prob / n,
                timeliness_score: totalMetrics.timeliness / n,
                repayment_score: totalMetrics.repayment / n,
                monthly_income: Math.floor(totalMetrics.income / n)
            };

            results.portfolio_overview.total_loan_potential = Math.floor(totalLoanPotential);

            return results;
        }

        function displayResults(results) {
            displaySummaryCards(results);
            displayCharts(results);
            displayApplicants(results.individual_applicants);
        }

        function displaySummaryCards(results) {
            const summaryCards = document.getElementById('summaryCards');
            const overview = results.portfolio_overview;
            
            summaryCards.innerHTML = `
                <div class="summary-card">
                    <h3>${csvData.length}</h3>
                    <p>Total Applicants</p>
                </div>
                <div class="summary-card">
                    <h3>${overview.approval_summary.Approve}</h3>
                    <p>Approved</p>
                </div>
                <div class="summary-card">
                    <h3>${overview.risk_distribution.Low}</h3>
                    <p>Low Risk</p>
                </div>
                <div class="summary-card">
                    <h3>‚Çπ${(overview.total_loan_potential / 1000000).toFixed(1)}M</h3>
                    <p>Total Loan Potential</p>
                </div>
            `;
        }

        function displayCharts(results) {
            const chartsSection = document.getElementById('chartsSection');
            chartsSection.innerHTML = `
                <div class="chart-container">
                    <div class="chart-title">Risk Distribution</div>
                    <canvas id="riskChart" width="400" height="300"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Approval Status</div>
                    <canvas id="approvalChart" width="400" height="300"></canvas>
                </div>
            `;

            // Risk Distribution Chart
            const riskCtx = document.getElementById('riskChart').getContext('2d');
            new Chart(riskCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Low Risk', 'Medium Risk', 'High Risk'],
                    datasets: [{
                        data: [
                            results.portfolio_overview.risk_distribution.Low,
                            results.portfolio_overview.risk_distribution.Medium,
                            results.portfolio_overview.risk_distribution.High
                        ],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Approval Chart
            const approvalCtx = document.getElementById('approvalChart').getContext('2d');
            new Chart(approvalCtx, {
                type: 'bar',
                data: {
                    labels: ['Approve', 'Review', 'Reject'],
                    datasets: [{
                        data: [
                            results.portfolio_overview.approval_summary.Approve,
                            results.portfolio_overview.approval_summary.Review,
                            results.portfolio_overview.approval_summary.Reject
                        ],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function displayApplicants(applicants) {
            const applicantsGrid = document.getElementById('applicantsGrid');
            
            applicantsGrid.innerHTML = applicants.map(applicant => `
                <div class="applicant-card">
                    <div class="applicant-header">
                        <div class="applicant-id">${applicant.applicant_id}</div>
                        <div class="risk-badge risk-${applicant.risk_assessment.overall_risk.toLowerCase()}">
                            ${applicant.risk_assessment.overall_risk} Risk
                        </div>
                    </div>
                    
                    <div class="applicant-details">
                        <div class="detail-item">
                            <div class="detail-label">Age</div>
                            <div class="detail-value">${applicant.demographics.age} years</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Monthly Income</div>
                            <div class="detail-value">‚Çπ${applicant.demographics.monthly_income.toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Default Probability</div>
                            <div class="detail-value">${(applicant.risk_assessment.default_probability * 100).toFixed(1)}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Repayment Score</div>
                            <div class="detail-value">${applicant.scores.repayment.toFixed(1)}/100</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Education</div>
                            <div class="detail-value">${applicant.demographics.education}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Employment</div>
                            <div class="detail-value">${applicant.demographics.employment}</div>
                        </div>
                    </div>

                </div>
            `).join('');
